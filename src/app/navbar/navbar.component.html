<div
  class="h-28 bg-primary md:hidden container mx-auto flex justify-between scroll-py-10 items-center md:px-10 w-full"
>
  <img
    src="../../assets/images/main-logo.png"
    class="border-secondary w-16 hover:scale-110 duration-75 ease-in-out cursor-pointer ml-7"
  />

  <div
    class="w-6 hidden mr-7"
    [style.display]="navClicked ? 'block' : 'none'"
    (click)="navIconChange()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        fill="#FFBC01"
        d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
      />
    </svg>
  </div>

  <div
    class="w-6 hidden mr-7"
    [style.display]="navClicked ? 'none' : 'block'"
    (click)="navIconChange()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
      <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        fill="#FFBC01"
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      />
    </svg>
  </div>
  @if (!navClicked) {
  <div
    class="absolute top-[10%] right-0 mr-3 h-1/3 bg-[#ffffffe3] rounded-md p-5 flex flex-col justify-around font-bold text-xl"
  >
    <a
      href=""
      (click)="navClicked = true"
      class="hover:text-accent"
      routerLink="/home"
      [routerLinkActive]="['isActive']"
      >Home
    </a>
    <a
      href=""
      class="hover:text-accent"
      routerLink="/services"
      [routerLinkActive]="['isActive']"
      (click)="navClicked = true"
      >Service
    </a>
    <a
      href=""
      class="hover:text-accent"
      routerLink="/about"
      [routerLinkActive]="['isActive']"
      (click)="navClicked = true"
      >About
    </a>
    <a
      href=""
      class="hover:text-accent"
      routerLink="/projects"
      [routerLinkActive]="['isActive']"
      (click)="navClicked = true"
      >Projects
    </a>
    <a
      href=""
      class="hover:text-accent"
      routerLink="/contact"
      [routerLinkActive]="['isActive']"
      (click)="navClicked = true"
      >Contacts
    </a>
  </div>
  }
</div>
<nav
  class="absolute top-0 h-28 md:flex w-screen md:px-16 lg:px-28 justify-between items-center hidden bg-[transparent]"
>
  <img
    src="../../assets/images/main-logo.png"
    class="border-secondary w-28 hover:scale-110 duration-75 ease-in-out cursor-pointer"
  />
  <ul class="flex">
    <li class="mr-3 lg:mr-6">
      <a
        href=""
        routerLink="/home"
        [routerLinkActive]="['isActive']"
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >Home</a
      >
    </li>

    <li class="mr-3 lg:mr-6">
      <a
        routerLink="/services"
        href=""
        [routerLinkActive]="['isActive']"
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >Service</a
      >
    </li>
    <li class="mr-3 lg:mr-6">
      <a
        routerLink="/about"
        [routerLinkActive]="['isActive']"
        href=""
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >About</a
      >
    </li>
    <li class="mr-3 lg:mr-6">
      <a
        routerLink="/projects"
        [routerLinkActive]="['isActive']"
        href=""
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >Project</a
      >
    </li>
    <li class="mr-3 lg:mr-6">
      <a
        routerLink="/contact"
        [routerLinkActive]="['isActive']"
        href=""
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >Contact</a
      >
    </li>
    <li class="mr-3 lg:mr-6">
      <a
        href=""
        [routerLinkActive]="['isActive']"
        class="font-bold text-base lg:text-lg text-secondary hover:text-accent"
        >9999999999</a
      >
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>
